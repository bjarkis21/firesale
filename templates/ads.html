{% extends 'main.html' %}


<h1>Ads template</h1>

{% block content %}
<div class="ads-container">
        {% for ad in all_ads %}
            <a href="/ads/{{ ad.id }}">
            <div class="ad">
                <div class="ad-info">
                    <h1 class="ad-title1">{{ ad.title }}</h1>
                    <p class="ad-creation-date">{{ ad.creation_date }}</p>
                    <p class="ad-short-description">{{ ad.short_description }}</p>
                 </div>
                <div class="ad-image-wrapper">
                    <img src="{{ ad.image }}" class="ad-image" alt="Image of product" />
                </div>
                <div class="ad-bid">
                    <p class="ad-highest-bid">1000 kr.</p>
                    <p class="ad-highest-bid-label">Hæsta boð: </p>
                </div>
            </div>
            </a>
        {% endfor %}
</div>
{% endblock %}
