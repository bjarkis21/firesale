{% extends "main.html" %}
{% block content %}
    <div class="notificationsContainer">
        <h1>Tilkynningar</h1>
        {% if user_ads %}
        {% for message in messages %}
            <div class="single-notification">
                <p>{{ message.message }}</p>
                <p>{{ message.date }}</p>
            </div>
        {% endfor %}
        {% else %}
            <p>Engar tilkynningar.</p>
        {% endif %}
    </div>
{% endblock %}
