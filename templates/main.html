<body>

            <div class="registerAdContainer">
                <a class="create-ad-btn" href="/ads/create_ad1">Skrá auglýsingu</a>
            </div>
            <div class="categoriesContainer">
                {% for category in categories %}
                    {% comment %}<div class="singleCategory">{% endcomment %}<a href="/ads?filterby={{ category.name }}" class="category-link">{{ category.name }}</a>{% comment %}</div>{% endcomment %}
                {% endfor %}
            </div>

        <div class="container">

        </div>

    {% include 'footer.html' %}
