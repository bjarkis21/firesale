{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="checkoutContainer">
        <h1>Checkout</h1>
        <form class="form form-horizontal" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="field-container">
                <label class="checkout-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary checkout-submit-btn checkout-visibility-hidden" value="Staðfesta">
        </form>
        <div class="checkout-nav-btns">
            <button class="checkout-back-btn checkout-visibility-hidden">Til baka</button>
            <button class="checkout-continue-btn">Áfram</button>
        </div>
    </div>
    <script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
